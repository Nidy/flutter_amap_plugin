group 'amap.com.example.flutter_amap_plugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        maven { url 'http://download.flutter.io' }
        maven {
            url 'https://maven.aliyun.com/repository/jcenter'
        }
        maven {
            url 'https://maven.aliyun.com/repository/central'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
        }
        jcenter { url "http://jcenter.bintray.com/"}
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.amap.api:navi-3dmap:7.4.0_3dmap7.4.0'
    implementation 'com.amap.api:search:6.9.2'
    implementation 'com.amap.api:location:4.7.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.mylhyl:acp:1.2.0'
}
